<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="~{fragments/layout :: head}"/>

<body>

<nav th:insert="~{fragments/layout :: nav}"/>

<div class="jumbotron jumbotron-fluid">
    <div class="container text-center">
        <h1 th:text="#{welcome}">Welcome</h1>
        <h4 sec:authorize="hasRole('USER')">Hello User</h4>
        <h4 sec:authorize="hasRole('ADMIN')">Hello Admin</h4>
        Authenticated username:
        <p sec:authentication="name"></p>
        Authenticated user roles:
        <p sec:authentication="principal.authorities"></p>
    </div>
</div>

<footer th:insert="~{fragments/layout :: footer}"/>

</body>
</html>
