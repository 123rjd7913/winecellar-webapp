<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="~{fragments/layout :: head}"/>

<body>

<nav th:insert="~{fragments/layout :: nav}"/>

<div class="jumbotron jumbotron-fluid" sec:authorize="isAuthenticated()">
    <div class="container text-center">
        <h1 th:text="#{welcome}"></h1>
        <h4 sec:authentication="principal.username"></h4>
        <p sec:authorize="hasRole('ROLE_USER')">Thanks for coming! Please mess around and let me know what you think.<br/> Email me any suggestions or notes on
            the app <a href="mailto:paul.darlington.pearson@gmail.com">paul.darlington.pearson@gmail.com</a></p>
    </div>
</div>

<footer th:insert="~{fragments/layout :: footer}"/>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
