<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{index :: head}">

<body>

<nav th:insert="~{index :: nav}"></nav>

<div class="container">
    <table class="table table-hover">
        <thead class="thead-light">
        <tr>
            <th>Name</th>
            <th>Vintage</th>
            <th>Appellation</th>
            <th>Varietal</th>
            <th>Country</th>
            <th>Producer</th>
        </tr>
        <tr th:each="wine : ${wines}">
            <td th:text="${wine.name}">Name</td>
            <td th:text="${wine.vintage}">Vintage</td>
            <td th:text="${wine.appellation}">Appellation</td>
            <td th:text="${wine.varietal}">Varietal</td>
            <td th:text="${wine.country}">Country</td>
            <td th:text="${wine.producer}">Producer</td>
        </tr>
        </thead>
    </table>
</div>

<footer th:include="~{index :: footer}"></footer>

</body>
</html>
