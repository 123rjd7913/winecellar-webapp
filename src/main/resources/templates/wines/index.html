<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" th:href="index.css">
    <meta charset="UTF-8">
    <title>Wine Cellar</title>
</head>
<body>
<h2 th:text="'List of Wines'">Wine List</h2>
<table id="wineTable">
    <tr class="blah">
        <th onclick="sortTable(0)">ID</th>
        <th onclick="sortTable(1)">Name</th>
        <th onclick="sortTable(2)">Vintage</th>
        <th onclick="sortTable(3)">Appellation</th>
        <th onclick="sortTable(4)">Varietal</th>
        <th onclick="sortTable(5)">Country</th>
        <th onclick="sortTable(6)">Rating</th>
        <th onclick="sortTable(7)">Price</th>
        <th onclick="sortTable(8)">Producer</th>
    </tr>
    <tr th:each="wine : ${wines}">
        <td th:text="${wine.id}">ID</td>
        <td th:text="${wine.name}">Name</td>
        <td th:text="${wine.vintage}">Vintage</td>
        <td th:text="${wine.appellation}">Appellation</td>
        <td th:text="${wine.varietal}">Varietal</td>
        <td th:text="${wine.country}">Country</td>
        <td th:text="${wine.rating}">Rating</td>
        <td th:text="${wine.price}">Price</td>
        <td th:text="${wine.producer}">Producer</td>
    </tr>
    <script>
        function sortTable(n) {
            var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            table = document.getElementById("wineTable");
            switching = true;
            // Set the sorting direction to ascending:
            dir = "asc";
            /* Make a loop that will continue until
            no switching has been done: */
            while (switching) {
                // Start by saying: no switching is done:
                switching = false;
                rows = table.rows;
                /* Loop through all table rows (except the
                first, which contains table headers): */
                for (i = 1; i < (rows.length - 1); i++) {
                    // Start by saying there should be no switching:
                    shouldSwitch = false;
                    /* Get the two elements you want to compare,
                    one from current row and one from the next: */
                    x = rows[i].getElementsByTagName("TD")[n];
                    y = rows[i + 1].getElementsByTagName("TD")[n];
                    /* Check if the two rows should switch place,
                    based on the direction, asc or desc: */
                    if (dir == "asc") {
                        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                            // If so, mark as a switch and break the loop:
                            shouldSwitch = true;
                            break;
                        }
                    } else if (dir == "desc") {
                        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                            // If so, mark as a switch and break the loop:
                            shouldSwitch = true;
                            break;
                        }
                    }
                }
                if (shouldSwitch) {
                    /* If a switch has been marked, make the switch
                    and mark that a switch has been done: */
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    // Each time a switch is done, increase this count by 1:
                    switchcount++;
                } else {
                    /* If no switching has been done AND the direction is "asc",
                    set the direction to "desc" and run the while loop again. */
                    if (switchcount == 0 && dir == "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }
    </script>
</table>
<br/>

<input type="button" value="Add Wine" onclick="window.location.href='/wines/showFormForAdd'; return false;"
       class="add-button"/>
<br/>
<br/>
<a th:href="@{index.html}">Home Page</a> |
<a th:href="@{producers}">Producers</a>
</body>
</html>
