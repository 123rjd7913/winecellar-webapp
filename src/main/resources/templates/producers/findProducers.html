<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="index.css">
    <title>Find Producers by Name</title>
</head>
<body>
<h2 th:text="'List of Producers by Name'">Producers List by Name</h2>
<table>
    <tr>
        <th>Name</th>
    </tr>
    <tr th:each="producer : ${producerName}">
        <td th:text="${producer}">Name</td>
    </tr>
</table>
</body>
</html>
