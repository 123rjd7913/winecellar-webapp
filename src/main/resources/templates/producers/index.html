<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'producers')}">
<head>
    <meta charset="UTF-8"/>
    <title>List of Producers</title>
</head>
<body>
<!--/*@thymesVar id="producer" type="com.cellar.wine.model.Producer"*/-->
<h2 th:text="'List of Producers'">Producers List</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 150px;">Name</th>
        <th style="width: 150px;">Country</th>
        <th style="width: 150px;">Appellation</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="producer : ${producer}">
        <td th:text="${producer.id}">ID</td>
        <td th:text="${producer.name}">Name</td>
        <td th:text="${producer.country}">Country</td>
        <td th:text="${producer.appellation}">Appellation</td>
    </tr>
    </tbody>
</table>
</body>
</html>
