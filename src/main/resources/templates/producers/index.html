<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{index :: head}">

<body>

<nav th:insert="~{index :: navbar}"></nav>

<div class="container">
    <table class="table table-hover">
        <thead class="thead-light">
        <tr>
            <th>Name</th>
            <th>Country</th>
            <th>Appellation</th>
            <th>Wines</th>
        </tr>
        <tr th:each="producer : ${producers}">
            <td><a href="#" th:href="@{'/producers/' + ${producer.id}}" th:text="${producer.name}">Name</a></td>
            <td th:text="${producer.country}">Country</td>
            <td th:text="${producer.appellation}">Appellation</td>
            <td th:text="${producer.wines}">Wines</td>
        </tr>
        </thead>
    </table>
</div>

<footer th:include="~{index :: footer}"></footer>

</body>
</html>
