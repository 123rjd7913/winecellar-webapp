<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<header th:replace="~{fragments/layout :: header}"></header>
<nav th:replace="~{fragments/layout :: nav}"></nav>

<br/>

<h2 align="center">Producer Information</h2>

<div class="table">
    <div class="container">
        <table class="table table-striped" th:object="${producer}">
            <tr>
                <th>Name</th>
                <td><b th:text="*{name}"></b></td>
            </tr>
            <tr>
                <th>Country</th>
                <td th:text="*{country}">
                </td>
            </tr>
            <tr>
                <th>Appellation</th>
                <td th:text="*{appellation}">
                </td>
            </tr>

        </table>

        <a th:href="@{{id}/edit(id=${producer.id})}" class="btn btn-default">Edit
            Producer</a>
        <a th:href="@{{id}/wines/new(id=${producer.id})}" class="btn btn-default">Add
            New Wine</a>
    </div>
</div>

<br/>
<br/>
<br/>
<div class="container">
    <h2 align="center">Wines</h2>
    <div class="table">
        <table class="table table-striped">

            <tr th:each="wine : ${producer.wines}">
                <td valign="top">
                    <dl class="dl-horizontal">
                        <dt>Name</dt>
                        <dd th:text="${wine.name}">
                        </dd>
                    </dl>
                </td>
                <td valign="top">
                    <table class="table-condensed">
                        <thead>
                        <tr>
                            <td><a
                                    th:href="@{{producerId}/wines/{wineId}/edit(producerId=${producer.id},wineId=${wine.id})}">Edit
                                Wine</a></td>
                        </tr>
                    </table>
                </td>
            </tr>

        </table>
    </div>
</div>

</body>
</html>
