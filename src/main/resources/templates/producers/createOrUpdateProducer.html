<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head th:insert="~{fragments/layout :: head}"/>

<body>

<nav th:insert="~{fragments/layout :: nav}"/>
<br/>
<div class="container">
    <h3 class="col-sm-10">
        <th:block th:if="${producer['new']}">Add new Producer: </th:block>
    </h3>
    <br/>
    <form th:object="${producer}" class="form-horizontal" id="add-producer-form" method="post">
        <div class="form-group has-feedback col-md-9">
            <input
                    th:replace="~{fragments/inputField :: input ('Name', 'name', 'text')}"/>
            <input
                    th:replace="~{fragments/inputField :: input ('Country', 'country', 'text')}"/>
            <input
                    th:replace="~{fragments/inputField :: input ('Province', 'province', 'text')}"/>
            <input
                    th:replace="~{fragments/inputField :: input ('Appellation', 'appellation', 'text')}"/>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button
                        th:with="text=${producer['new']} ? 'Add Producer' : 'Update Producer'"
                        class="btn btn-default" type="submit" th:text="${text}">Add
                    Producer
                </button>
            </div>
        </div>
    </form>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
