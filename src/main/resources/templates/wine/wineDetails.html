<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/layout :: head}"/>
<body>
<nav th:insert="~{fragments/layout :: nav}"/>
<br/>
<div class="container justify-content-center">
    <div class="card text-center">
        <div class="card-body" th:object="${wine}">
            <h2 class="card-header" th:text="*{name}"></h2>
        </div>
    </div>
    <br/>
    <div class="container justify-content-center">
        <div class="card text-left">
            <div class="card-body" th:object="${wine}">
                <p class="card-text" th:text="*{description}"></p>
                <table class="table table-hover">
                    <tbody>
                    <tr>
                        <td><b>Producer</b></td>
                        <td><a th:href="@{/producer/__${wine.producer.id}__}" th:text="${wine.producer.name}"></a></td>
                    </tr>
                    <tr th:if="${wine.subarea != null && !wine.subarea.isEmpty()}">
                        <td><b>Subarea</b></td>
                        <td th:text="*{subarea}"></td>
                    </tr>
                    <tr th:if="${wine.vintage}">
                        <td><b>Vintage</b></td>
                        <td th:text="*{vintage}"></td>
                    </tr>
                    <tr th:if="${wine.size}">
                        <td><b>Size</b></td>
                        <td th:text="*{size}"></td>
                    </tr>
                    <tr th:if="${wine.alcohol}">
                        <td><b>Alcohol</b></td>
                        <td th:text="*{alcohol}"></td>
                    </tr>
                    <tr th:if="${wine.acid}">
                        <td><b>Acid</b></td>
                        <td th:text="*{acid}"></td>
                    </tr>
                    <tr th:if="${wine.getPH()}">
                        <td><b>pH</b></td>
                        <td th:text="*{pH}"></td>
                    </tr>
                    <tr th:if="${wine.bottleAging}">
                        <td><b>Bottle aging</b></td>
                        <td th:text="*{bottleAging}"></td>
                    </tr>
                    <tr th:if="${wine.weblink != null && !wine.weblink.isEmpty()}">
                        <td><b>Web</b></td>
                        <td><a th:href="*{weblink}" target="_blank"><div th:text="*{weblink}"/></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <br/>
        <div class="text-right">
            <a th:href="@{{id}/edit(id=${wine.id})}"><span class="fas fa-edit"/></a>
        </div>
    </div>
    <br/>
    <br/>
    <h3 align="center">Bottles</h3>
    <br/>

        <table class="table table-hover table-sm text-center">

                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bottle : ${wine.bottles}">

                    <span class="fas fa-edit"/></a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <br/>
    -->
    <div class="text-right">
        <a th:href="@{/producer/{producerId}/wine/{wineId}/bottle/new(producerId=${producer.id},wineId=${wine.id})}">
           <span class="fas fa-plus-square"/></a>
    </div>
</div>
<br/>
<br/>
<div th:insert="~{fragments/layout :: footer}"/>
<div th:insert="~{fragments/layout :: scripts}"/>
</body>
</html>
