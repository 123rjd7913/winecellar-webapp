<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="~{fragments/layout :: head}"/>
<body>
<div th:replace="~{fragments/layout :: nav}"/>
<br/>
<div class="container justify-content-center">
    <div class="card text-center">
        <div class="card-body" th:object="${region}">
            <h2 class="card-header" th:text="*{name}"></h2>
        </div>
    </div>
    <br/>
    <div class="container justify-content-left">
        <div class="card text-left">
            <div class="card-body" th:object="${region}">
                <p class="card-text" th:text="*{description}"></p>
                <table class="table table-hover">
                    <tbody>
                    <tr th:if="${region.weblink != null && !region.weblink.isEmpty()}">
                        <td><b>Web</b></td>
                        <td><a th:href="*{weblink}" target="_blank"><div th:text="*{weblink}"/></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <br/>
        <div class="text-right">
            <a th:href="@{/region/{id}/edit(id=${region.id})}"><span class="fas fa-edit"/></a>
        </div>
    </div>
    <br/>
    <br/>
    <h3 align="center">Areas</h3>
    <br/>
    <div class="container justify-content-center">
        <div class="card text-center">
            <div class="card-body" th:each="area : ${region.areas}">
                <h5 class="card-header"><a th:href="@{/area/__${area.id}__/areaDetails}" th:text="${area.name}"></a></h5>
            </div>
        </div>
    </div>
</div>
<br/>
<br/>
<div th:replace="~{fragments/layout :: footer}"/>
<div th:replace="~{fragments/layout :: scripts}"/>
</body>
</html>
