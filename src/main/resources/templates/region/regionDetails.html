<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/layout :: head}"/>

<body>

<nav th:insert="~{fragments/layout :: nav}"/>

<br/>
<h2 align="center" th:switch="${region.name}">
    <span th:case="'United States'">State Details</span>
    <span th:case="*">Region Details</span>
</h2>
<br/>

<div class="container justify-content-center">
    <div class="card text-center">
        <div class="card-body" th:object="${region}">
            <h4 class="card-header" th:text="*{name}"></h4>
            <p class="card-text" th:text="*{description}"></p>
            <p class="card-text" th:text="*{weblink}"></p>
        </div>
    </div>
</div>
<br/><br/>

<br/>
<h2 align="center">Areas</h2>
<br/>

<div class="container justify-content-center">
    <div class="card text-center">
        <div class="card-body" th:each="area : ${region.areas}">
            <h4 class="card-header"><a th:href="@{/area/__${area.id}__}" th:text="${area.name}"></a></h4>
            <p class="card-text" th:text="${area.description}">Description</p>
        </div>
    </div>
</div>
<br/><br/>

<div th:replace="~{fragments/layout :: scripts}"/>

</body>
</html>
