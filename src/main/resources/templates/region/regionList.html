<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/layout :: head}"/>

<body>

<nav th:insert="~{fragments/layout :: nav}"/>

<br/>
<h2 align="center">Regions</h2>
<br/>
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">Name</th>
            <th style="width: 200px;">Description</th>
            <th style="width: 200px">Areas | AVA </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="region : ${regions}">
            <td>
                <a th:href="@{/region/__${region.id}__}" th:text="${region.name}"></a>
            </td>
            <td th:text="${region.description}"></td>
            <td><span th:each="areas : ${region.areas}" th:utext="${areas.name} + '<br/>'"></span></td>
            <!--            <td><a th:href="@{{id}/edit(id=${producer.id})}" class="btn btn-default">Update</a></td>-->
        </tr>
        </tbody>
    </table>
    <br/>
<!--    <a th:href="@{/regions/new}" class="btn btn-default">Add Region</a><br/><br/><br/>-->
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>


</body>
</html>
