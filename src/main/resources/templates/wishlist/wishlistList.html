<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="~{fragments/layout :: head}"/>
<body>
<div th:replace="~{fragments/layout :: nav}"/>
<br/>
<h2 align="center">My Wishlist</h2>
<br/>
<div class="container justify-content-center">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Producer</th>
            <th>Wine</th>
            <th>Vintage</th>
            <th>Size</th>
            <th>Date</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="wish : ${user.wishlist}">
            <td><a th:href="@{/producer/__${wish.wine.producer.id}__}" th:text="${wish.wine.producer.name}"></a></td>
            <td><a th:href="@{/producer/__${wish.wine.producer.id}__/wine/__${wish.wine.id}__}" th:text="${wish.wine.name}"></a></td>
            <td th:text="${wish.wine.vintage}"></td>
            <td th:text="|${wish.wine.size}L|"></td>
            <td th:text="${#dates.format(wish.date, 'MMM dd, yyyy')}"></td>
            <td><a th:href="@{/wishlist/__${wish.id}__/delete}"><span class="fas fa-trash"></span></a></td>
        </tr>
        </tbody>
    </table>
    <br/>
</div>
<br/>
<br/>
<div th:replace="~{fragments/layout :: footer}"/>
<div th:replace="~{fragments/layout :: scripts}"/>
</body>
</html>
