<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/layout :: head}"/>

<body>

<nav th:insert="~{fragments/layout :: nav}"/>
<br/><br/><br/>

<div class="container" align="center">
    <div class="col-md-4 col-md-offset-3">
        <h1>Login</h1><br/>
        <form autocomplete="off" th:action="@{/login}" method="post">
            <div class="col-sm-12">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Invalid username or password
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        You have been logged out
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-control"
                           autofocus="autofocus"
                           th:placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           th:placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="submit"
                           name="login-submit"
                           id="login-submit"
                           class="form-control btn-info"
                           value="Login">
                </div>
            </div>
        </form>
    </div>
</div>
<br/><br/>

<div th:insert="~{fragments/layout :: footer}"/>
<div th:replace="~{fragments/layout :: scripts}"/>
</body>
</html>
