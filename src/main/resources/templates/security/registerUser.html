<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:include="~{fragments/layout :: head}"/>

<body>
<div th:replace="~{fragments/layout :: nav}"/>
<br/><br/><br/>

<div class="container" align="center" sec:authorize="hasRole('ADMIN')">
    <div class="col-md-4 col-md-offset-3">
        <form autocomplete="off" action="#" th:action="@{/registeruser}"
              th:object="${user}" method="post" class="form-horizontal"
              role="form">
            <h1>Register User</h1><br/>
            <div class="form-group">
                <div class="col-sm-12">
                    <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                           class="validation-message"></label>
                    <input type="text" th:field="*{username}" placeholder="Name"
                           class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="password" th:field="*{password}"
                           placeholder="Password" class="form-control"/> <label
                        th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                        class="validation-message"></label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <button type="submit" class="form-control btn-info">Register User</button>
                </div>
            </div>
            <span th:utext="${successMessage}"></span>
        </form>
    </div>
</div>
<br/><br/>

<div th:replace="~{fragments/layout :: footer}"/>
<div th:replace="~{fragments/layout :: scripts}"/>
</body>
</html>
