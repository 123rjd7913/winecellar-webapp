<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/layout :: head}"/>
<body>
<nav th:insert="~{fragments/layout :: nav}"/>
<br/>
<h2 align="center">Producer Information</h2>
<br/>
<div class="container justify-content-center">
    <div class="card text-center">
        <div class="card-body" th:object="${producer}">
            <h4 class="card-header" th:text="*{name}"></h4>
            <br/>
            <p class="card-text" th:text="*{description}"></p>
        </div>
    </div>
    <br/>
    <div class="text-center">
        <a th:href="@{{id}/edit(id=${producer.id})}" class="btn btn-default">Edit
            Producer</a>
    </div>
</div>
<br/>
<br/>
<h2 align="center">Wines</h2>
<br/>
<div class="container">
    <table class="table table-hover table-sm">
        <thead>
        <tr>
            <th>Name</th>
            <th>Vintage</th>
            <th>Alcohol</th>
            <th>Size</th>
            <th>Bottle Aging</th>
            <th>Grapes</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="wine : ${producer.wines}">
            <td th:text="${wine.name}">Name</td>
            <td th:text="${wine.vintage}">Vintage</td>
            <td th:text="${wine.alcohol}">Alcohol</td>
            <td th:text="${wine.size}">Size</td>
            <td th:text="${wine.bottleAging}">Bottle Aging</td>
            <td><span th:each="grape : ${wine.grapes}" th:utext="${grape.grape.name} + '<br/>'"></span></td>
            <td><a th:href="@{{producerId}/wines/{wineId}/edit(producerId=${producer.id},wineId=${wine.id})}"
                   class="btn btn-default">Update</a></td>
        </tr>
        </tbody>
    </table>
    <br/>
    <div class="text-center">
        <a th:href="@{{id}/wine/new(id=${producer.id})}" class="btn btn-default">Add Wine</a>
    </div>
</div>
<br/>
<br/>
<div th:replace="~{fragments/layout :: scripts}"/>
</body>
</html>
