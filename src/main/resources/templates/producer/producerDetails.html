<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="~{fragments/layout :: head}"/>
<body>
<div th:replace="~{fragments/layout :: nav}"/>
<br/>
<div class="container justify-content-center">
    <div class="card text-center">
        <div class="card-body" th:object="${producer}">
            <h2 class="card-header" th:text="*{name}"></h2>
        </div>
    </div>
    <br/>
    <div class="container justify-content-left">
        <div class="card text-left">
            <div class="card-body" th:object="${producer}">
                <p class="card-text" th:text="*{description}"></p>
                <table class="table table-hover">
                    <tbody>
                    <tr th:if="${producer.phone != null && !producer.phone.isEmpty()}">
                        <td><b>Phone</b></td>
                        <td th:text="*{phone}"></td>
                    </tr>
                    <tr th:if="${producer.fax != null && !producer.fax.isEmpty()}">
                        <td><b>Fax</b></td>
                        <td th:text="*{fax}"></td>
                    </tr>
                    <tr th:if="${producer.email != null && !producer.email.isEmpty()}">
                        <td><b>Email</b></td>
                        <td><a th:href="|mailto:*{email}|"><div th:text="*{email}"/></a></td>
                    </tr>
                    <tr th:if="${producer.website != null && !producer.website.isEmpty()}">
                        <td><b>Web</b></td>
                        <td><a th:href="*{website}" target="_blank"><div th:text="*{website}"/></a></td>
                    </tr>
<!--
                    <tr>
                        <td><b>Areas</b></td>
                        <td th:text="*{areas}"></td>
                    </tr>
-->
                    </tbody>
                </table>
            </div>
        </div>
        <br/>
        <div class="text-right">
            <a th:href="@{{id}/edit(id=${producer.id})}"><span class="fas fa-edit"/></a>
        </div>
    </div>
    <br/>
    <br/>
    <h3 align="center">Wines</h3>
    <br/>
    <div class="container">
        <table class="table table-hover table-sm">
            <thead>
            <tr>
                <th>Name</th>
                <th>Vintage</th>
                <th>Size</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="wine : ${producer.wines}">
                <td><a th:href="@{/producer/__${producer.id}__/wine/__${wine.id}__}" th:text="${wine.name}"></a></td>
                <td th:text="${wine.vintage}">Vintage</td>
                <td th:text="${wine.size}">Size</td>
            </tr>
            </tbody>
        </table>
        <br/>
        <div class="text-right">
            <a th:href="@{{id}/wine/new(id=${producer.id})}"><span class="fas fa-plus-square"/></a>
        </div>
    </div>
</div>
<br/>
<br/>
<div th:replace="~{fragments/layout :: footer}"/>
<div th:replace="~{fragments/layout :: scripts}"/>
</body>
</html>
