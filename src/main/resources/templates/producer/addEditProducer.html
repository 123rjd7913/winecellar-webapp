<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/layout :: head}"/>

<body>

<nav th:insert="~{fragments/layout :: nav}"/>

<br/><br/>
<div class="container justify-content-center">
    <h3 class="col-sm-10">
        <th:block th:if="${producer['new']}">Add new Producer:</th:block>
    </h3>

    <form th:object="${producer}" method="post">
        <div class="form-row">
            <div class="form-group col-md-5">
                <input th:replace="~{fragments/inputField :: input ('Name', 'name', 'text')}"/>
            </div>
            <div class="form-group col-md-5">
                <input th:replace="~{fragments/inputField :: input ('Website', 'website', 'text')}"/>
            </div>
        </div>
        <!-- todo fix this -->
        <div class="form-group col-md-10">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="5"></textarea>
        </div>
        <div class="form-row">
            <div class="form-group col-md-5">
                <input th:replace="~{fragments/inputField :: input ('Phone', 'phone', 'text')}"/>
            </div>
            <div class="form-group col-md-5">
                <input th:replace="~{fragments/inputField :: input ('Fax', 'fax', 'text')}"/>
            </div>
        </div>

        <!-- todo add dropdown to add area of producer -->

        <br/>
        <div class="text-center">
            <button th:with="text=${producer['new']} ? 'Add Producer' : 'Update Producer'" type="submit"
                    class="btn btn-default" th:text="${text}">
            </button>
        </div>
    </form>
</div>

<div th:replace="~{fragments/layout :: scripts}"/>

</body>
</html>
