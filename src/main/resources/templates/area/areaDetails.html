<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="~{fragments/layout :: head}"/>
<body>
<div th:replace="~{fragments/layout :: nav}"/>
<br/>
<div class="container text-left">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/d/__${country.key}__/}" th:text="${country.name}"></a></li>
            <li class="breadcrumb-item"><a th:href="@{/d/__${country.key}__/__${region.key}__/}" th:text="${region.name}"></a></li>
        </ol>
    </nav>
</div>
<div class="container justify-content-center">
    <div class="card text-center">
        <div class="card-body" th:object="${area}">
            <h2 class="card-header" th:text="*{name}"></h2>
        </div>
    </div>
    <br/>
    <div class="container justify-content-left">
        <div class="card text-left">
            <div class="card-body" th:object="${area}">
                <p class="card-text" th:text="*{description}"></p>
                <table class="table table-hover">
                    <tbody>
                    <tr th:if="${area.weblink != null && !area.weblink.isEmpty()}">
                        <td><b>Web</b></td>
                        <td><a th:href="*{weblink}" target="_blank"><div th:text="*{weblink}"/></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <br/>
        <div class="text-right">
            <a th:href="@{/area/__${area.id}__/edit}"><span class="fas fa-edit"/></a>
        </div>
    </div>
    <br/>
    <br/>
    <br/>
    <h3 align="center">Producers</h3>
    <br/>
    <div class="container justify-content-center">
        <div class="card text-center">
            <div class="card-body" th:each="producer : ${producers}">
              <h5 class="card-header">
                <a th:href="@{/d/__${country.key}__/__${region.key}__/__${area.key}__/__${producer.key}__}" th:text="${producer.name}"></a>
              </h5>
            </div>
        </div>
        <br/>
        <div class="text-right">
            <a th:href="@{/area/__${area.id}__/addProducer}"><span class="fas fa-plus-square"/></a>
        </div>
    </div>
    <br/>
    <br/>
    <br/>
    <h3 align="center">Grapes</h3>
    <br/>
    <div class="container justify-content-center">
        <div class="card text-center">
            <div class="card-body" th:each="grape : ${primaryGrapes}">
                <h5 class="card-header"><a th:href="@{/grape/__${grape.id}__}" th:text="${grape.name}"></a></h5>
            </div>
        </div>
        <br/>
        <div class="text-right">
            <a th:href="@{/area/__${area.id}__/addGrape}"><span class="fas fa-plus-square"/></a>
        </div>
    </div>
</div>
<br/>
<br/>
<div th:replace="~{fragments/layout :: footer}"/>
<div th:replace="~{fragments/layout :: scripts}"/>
</body>
</html>
