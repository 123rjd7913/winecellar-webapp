<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="~{fragments/layout :: head}"/>
<body class="area-background">
<div th:replace="~{fragments/layout :: nav}"/>
<br/>
<div class="container">
    <div class="card border-0 shadow">
<div class="container justify-content-center">
    <br/>
    <h3 class="col-sm-10" th:text="${area.name}"/>
    <br/>
    <form th:object="${area}" method="post">
        <input type="hidden" name="area" th:value="*{id}"/>
        <!--
        <div class="form-group col-sm-6">
            <label th:for="*{producers}">Producers</label>
            <select multiple class="form-control" th:field="*{producers}">
                <option class="form-control" th:each="addProducer : ${producer}" th:text="${addProducer.name}"
                        th:value="${addProducer.id}">Areas
                </option>
            </select>
        </div>
        -->
        <div class="form-group">
            <textarea th:replace="~{fragments/inputField :: textarea ('Description', 'description', 'text')}"></textarea>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <input th:replace="~{fragments/inputField :: input ('Web', 'weblink', 'url')}"/>
            </div>
        </div>
        <br/>
        <div class="text-center">
            <button type="submit" class="btn btn-default">Update</button>
        </div>
        <br/>
    </form>
</div>
</div>
</div>
<br/>
<br/>
<div th:replace="~{fragments/layout :: footer}"/>
<div th:replace="~{fragments/layout :: scripts}"/>
</body>
</html>
