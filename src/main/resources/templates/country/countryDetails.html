<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/layout :: head}"/>


<body>

<nav th:insert="~{fragments/layout :: nav}"/>

<br/>

<h2 align="center">Country Information</h2>

<br/>

<div class="table">
    <div class="container">
        <table class="table table-striped" th:object="${country}">
            <tr>
                <th>Name</th>
                <td th:text="*{name}"></td>
            </tr>
            <tr>
                <th>Description</th>
                <td th:text="*{description}">
                </td>
            </tr>
            <tr>
                <th>Weblink</th>
                <td th:text="*{weblink}">
                </td>
            </tr>
        </table>
    </div>
</div>

<br/>

<h2 align="center">Regions</h2>
<br/>
<div class="container">
    <table class="table table-hover">
        <thead class="thead-light">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Weblink</th>
            <!-- <th>Varietal</th> -->
            <!-- <th>Country</th> -->
            <th></th>
        </tr>
        <tr th:each="region : ${country.regions}">
            <td><a th:href="@{/region/__${region.id}__}" th:text="${region.name}"></a></td>
            <td th:text="${region.description}">Vintage</td>
            <td th:text="${region.weblink}">Appellation</td>
            <!-- <td th:text="${wine.varietal}">Varietal</td> -->
            <!-- <td th:text="${producer.country}">Country</td> -->
        </tr>
        </thead>
    </table>
</div>

<div th:replace="~{fragments/layout :: scripts}"/>

</body>
</html>
