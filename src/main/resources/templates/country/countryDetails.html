<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/layout :: head}"/>

<body>

<nav th:insert="~{fragments/layout :: nav}"/>

<br/>
<h2 align="center">Country Details</h2>
<br/>

<div class="container justify-content-center">
    <div class="card text-center">
        <div class="card-body" th:object="${country}">
            <h4 class="card-header" th:text="*{name}"></h4>
            <p class="card-text" th:text="*{description}"></p>
            <p class="card-text" th:text="*{weblink}"></p>
        </div>
    </div>
</div>
<br/><br/>

<br/>
<h2 align="center" th:switch="${country.name}">
    <span th:case="'United States'">States with Wine producing AVA's</span>
    <span th:case="*">Regions</span>
</h2>
<br/>

<div class="container justify-content-center">
    <div class="card text-center">
        <div class="card-body" th:each="region : ${country.regions}" th:if="${region.areas.size() > 1}">
            <h4 class="card-header"><a th:href="@{/region/__${region.id}__}" th:text="${region.name}"></a></h4>
            <p class="card-text" th:text="${region.description}">Description</p>
        </div>
    </div>
</div>
<br/><br/>

<div th:replace="~{fragments/layout :: scripts}"/>

</body>
</html>
