<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="~{fragments/layout :: head}"/>
<body>
<div th:replace="~{fragments/layout :: nav}"/>
<br/>
<h2 align="center">Countries</h2>
<br/>
<div class="container justify-content-center">
    <div class="card text-center">
        <div class="card-body" th:each="country : ${countries}">
          <h5 class="card-header">
            <a th:href="@{/d/__${country.key}__}" th:text="${country.name}"></a>
            <img th:src="@{/images/flags/__${country.flag}__.png}"/>
          </h5>
        </div>
    </div>
</div>
<br/>
<br/>
<div th:replace="~{fragments/layout :: footer}"/>
<div th:replace="~{fragments/layout :: scripts}"/>
</body>
</html>
