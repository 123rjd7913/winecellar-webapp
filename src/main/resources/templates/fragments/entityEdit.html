<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="rows">
    <div class="form-row">
        <div class="form-group col-md-4">
            <input th:replace="~{fragments/inputField :: input ('Web', 'weblink', 'url')}"/>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <textarea th:replace="~{fragments/inputField :: textarea ('Description', 'description', 'text')}"></textarea>
        </div>
    </div>
    <div th:insert="~{fragments/button :: btn-toolbar-cancel-save}"/>
</div>

</body>
</html>
