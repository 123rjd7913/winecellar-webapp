<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/all.css}">
    <title>Wine Cellar</title>

</head>

<body>

<nav th:fragment="nav" class="navbar navbar-custom navbar-expand-md" role="navigation">
    <div class="navbar-brand">Wine
        <img th:src="@{/images/wine.png}" alt="wine bottle" style="height: 60px"/>
        Cellar
    </div>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" sec:authorize="isAuthenticated()">
        <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
    </button>

    <div class="collapse navbar-collapse " id="navbarSupportedContent" sec:authorize="isAuthenticated()">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" sec:authorize="hasRole('ROLE_USER')">
                <a class="nav-link" th:href="@{/}">Home<span class="fas fa-home" aria-hidden="true"></span></a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ROLE_USER')">
                <a class="nav-link" th:href="@{/bottle/list}">Bottle<span class="fas fa-wine-bottle"></span></a>
            </li>

            <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_USER')">
                <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Cellar Items
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" th:href="@{/producer/list}">Producers</a>
                    <a class="dropdown-item" th:href="@{/wine/list}">Wines</a>
                    <a class="dropdown-item" th:href="@{/country/list}">Countries</a>
<!--                    <a class="dropdown-item" th:href="@{/region/list}">Regions</a>-->
<!--                    <a class="dropdown-item" th:href="@{/area/list}">Areas</a>-->
                    <a class="dropdown-item" th:href="@{/grape/list}">Grapes</a>
                </div>
            </li>

            <!-- Security specific nav items -->

            <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                <a class="nav-link" th:href="@{/registeruser}">Register User<span class="fas fa-user-plus" aria-hidden="true"></span></a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                <a class="nav-link" th:href="@{/userlist}">User List<span class="fas fa-users" aria-hidden="true"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout<span class="fas fa-sign-out-alt" aria-hidden="true"></span></a>
            </li>
        </ul>
    </div>
</nav>

<div th:fragment="footer" class="container">
    <footer class="footer">
        <div class="container text-center">
            <a href="https://github.com/pauldpearson/winecellar-webapp" target="_blank"><i class="fab fa-github"></i></a>
            |
            <a href="https://www.linkedin.com/in/pauldpearson/" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>
</div>

<div th:fragment="scripts" th:remove="tag">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</div>

</body>
</html>
