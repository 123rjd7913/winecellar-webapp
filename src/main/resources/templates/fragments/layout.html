<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/all.css}">
    <title>MyWineCellar.info</title>
</head>

<body>

<nav th:fragment="nav" class="navbar navbar-custom navbar-expand-md">
    <a sec:authorize="! isAuthenticated()" class="navbar-brand" th:href="@{/}">
        MyWine<img th:src="@{/images/wine.png}" alt="wine bottle" style="height: 60px"/>Cellar.info
    </a>

    <a sec:authorize="isAuthenticated()" class="navbar-brand" th:href="@{/welcome}">
        MyWine<img th:src="@{/images/wine.png}" alt="wine bottle" style="height: 60px"/>Cellar.info
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" sec:authorize="isAuthenticated()">
        <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
    </button>

    <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_USER')">
                <a class="nav-link" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Home <span class="fas fa-home"></span>
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" th:href="@{/bottle/list}">My Cellar <span class="fas fa-wine-bottle"></span></a>
                    <a class="dropdown-item" th:href="@{/review/list}">My Reviews <span class="far fa-star"></span></a>
                    <a class="dropdown-item" th:href="@{/wishlist/list}">My Wishlist <span class="fas fa-gift"></span></a>
                    <a class="dropdown-item" th:href="@{/tastingnotes/list}">My Tasting Notes <span class="far fa-clipboard"></span></a>
                    <a class="dropdown-item" th:href="@{/wset/list}">My WSET Tasting Notes <img src="/images/wset16.png" alt="WSET logo"/></a>
                    <a class="dropdown-item" th:href="@{/tasted/list}">My Tasted Wines <span class="fas fa-archive"></span></a>
                </div>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ROLE_USER')">
                <a class="nav-link" th:href="@{/bottle/list}">My Cellar <span class="fas fa-wine-bottle"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/d/}">Countries <span class="fas fa-globe"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/grape/list}">Grapes <span class="fas fa-wine-glass"></span></a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                <a class="nav-link" th:href="@{/admin/userlist}">Users<span class="fas fa-users" aria-hidden="true"></span></a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/logout}">Logout<span class="fas fa-sign-out-alt" aria-hidden="true"></span></a>
            </li>
            <li class="nav-item" sec:authorize="! isAuthenticated()">
                <a class="nav-link" th:href="@{/register}">Register<span class="fas fa-user-plus" aria-hidden="true"></span></a>
            </li>
            <li class="nav-item" sec:authorize="! isAuthenticated()">
                <a class="nav-link" th:href="@{/login}">Login<span class="fas fa-sign-in-alt" aria-hidden="true"></span></a>
            </li>
        </ul>
    </div>
</nav>

<div th:fragment="footer" class="container">
    <footer class="footer">
        <div class="container text-center">
            <a th:href="@{/about}">About</a> |
            <a th:href="@{/about/people}">People</a> |
            <a th:href="@{/about/credits}">Credits</a> |
            <a th:href="@{/about/wset}">WSET</a> |
            <a th:href="@{/about/license}">License</a> |
            <a th:href="@{/about/contactus}">Contact Us</a>
        </div>
    </footer>
</div>

<div th:fragment="scripts" th:remove="tag">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</div>

</body>
</html>
