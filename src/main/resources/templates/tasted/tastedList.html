<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="~{fragments/layout :: head}"/>
<body>
<div th:replace="~{fragments/layout :: nav}"/>
<br/>
<h2 align="center">My Tasted Wines</h2>
<br/>
<div class="container justify-content-center">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Producer</th>
            <th>Wine</th>
            <th>Vintage</th>
            <th>Size</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="t : ${user.tasted}">
            <td><a th:href="@{/producer/__${t.wine.producer.id}__}" th:text="${t.wine.producer.name}"></a></td>
            <td><a th:href="@{/producer/__${t.wine.producer.id}__/wine/__${t.wine.id}__}" th:text="${t.wine.name}"></a></td>
            <td th:text="${t.wine.vintage}"></td>
            <td th:text="|${t.wine.size}L|"></td>
            <td>
              <a th:href="@{/bottle/new(wineId=${t.wine.id})}"><span class="fas fa-wine-bottle"></span></a>
              <a th:href="@{/tasted/__${t.id}__/delete}"><span class="fas fa-trash"></span></a>
            </td>
        </tr>
        </tbody>
    </table>
    <br/>
</div>
<br/>
<br/>
<div th:replace="~{fragments/layout :: footer}"/>
<div th:replace="~{fragments/layout :: scripts}"/>
</body>
</html>
