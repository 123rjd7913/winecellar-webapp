<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/layout :: head}"/>
<body>
<nav th:insert="~{fragments/layout :: nav}"/>
<br/>
<br/>
<div class="container justify-content-center">
    <h3 class="col-sm-10">
        <th:block th:with="text=${bottle['new']} ? 'Add Bottle:' : 'Update Bottle'" th:text="${text}"/>
    </h3>
    <form th:object="${bottle}" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <input th:replace="~{fragments/inputField :: input ('Number', 'number', 'number')}"/>
            </div>
            <div class="form-group col-md-6">
                <input th:replace="~{fragments/inputField :: input ('Location', 'location', 'text')}"/>
            </div>
        </div>
        <div class="text-center">
            <button th:with="text=${bottle['new']} ? 'Add Bottle' : 'Update Bottle'" type="submit"
                    class="btn btn-default" th:text="${text}">
            </button>
        </div>
    </form>
</div>
<div th:replace="~{fragments/layout :: scripts}"/>
</body>
</html>
