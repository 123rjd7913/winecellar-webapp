<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="~{fragments/layout :: head}"/>
<body>
<div th:replace="~{fragments/layout :: nav}"/>
<br/>
<h2 align="center">My Tasting Notes</h2>
<br/>
<div class="container justify-content-center">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Producer</th>
            <th>Wine</th>
            <th>Vintage</th>
            <th>Date</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="n : ${notes}">
            <td><a th:href="@{/d/__${n.country.key}__/__${n.region.key}__/__${n.area.key}__/__${n.producer.key}__/}" th:text="${n.producer.name}"></a></td>
            <td><a th:href="@{/d/__${n.country.key}__/__${n.region.key}__/__${n.area.key}__/__${n.producer.key}__/__${n.wine.key}__/__${n.wine.vintage}__/__${n.wine.size}__}" th:text="${n.wine.name}"></a></td>
            <td th:text="${n.wine.vintage}"></td>
            <td th:text="${#dates.format(n.date, 'MMM dd, yyyy')}"></td>
            <td>
              <a th:href="@{__${n.id}__}"><span class="fas fa-eye"></span></a>
              <a th:href="@{__${n.id}__/edit}"><span class="fas fa-edit"></span></a>
              <a th:href="@{__${n.id}__/delete}"><span class="fas fa-trash"></span></a>
            </td>
        </tr>
        </tbody>
    </table>
    <br/>
</div>
<br/>
<br/>
<div th:replace="~{fragments/layout :: footer}"/>
<div th:replace="~{fragments/layout :: scripts}"/>
</body>
</html>
