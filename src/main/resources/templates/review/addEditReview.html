<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="~{fragments/layout :: head}"/>
<body>
<div th:replace="~{fragments/layout :: nav}"/>
<br/>
<br/>
<div class="container justify-content-center">
    <h2 class="col-sm-10" th:text="Review"/>
    <h4 class="col-sm-10" th:text="|${wine.producer.name}: ${wine.name} ${wine.vintage}|"/>
    <p/>
    <form th:object="${review}" method="post">
        <input type="hidden" name="id" th:value="*{id}"/>
        <input type="hidden" name="wineId" th:value="${wine.id}"/>
        <div class="form-row">
            <div class="form-group col-md-6">
                <input th:replace="~{fragments/inputField :: input ('Stars', 'stars', 'number')}"/>
            </div>
        </div>
        <div class="form-group">
            <textarea th:replace="~{fragments/inputField :: textarea ('Comment', 'comment', 'text')}"/>
        </div>
        <br/>
        <div class="text-center">
            <button th:with="text=${review['new']} ? 'Add' : 'Update'" type="submit"
                    class="btn btn-default" th:text="${text}">
            </button>
        </div>
    </form>
</div>
<br/>
<br/>
<div th:replace="~{fragments/layout :: footer}"/>
<div th:replace="~{fragments/layout :: scripts}"/>
</body>
</html>
