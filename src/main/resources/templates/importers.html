<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wine Cellar</title>
</head>
<body>
<h1>Importers List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>

    </tr>
    <tr th:each="importer : ${importers}">
        <td th:text="${importer.id}">ID</td>
        <td th:text="${importer.name}">Name</td>
    </tr>
</table>

</body>
</html>
