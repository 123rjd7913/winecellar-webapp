<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/layout :: head}"/>
<body>
<nav th:insert="~{fragments/layout :: nav}"/>
<div class="row justify-content-between">
    <div class="col-sm-6" style="padding-left: 40px">
        <br/>
        <h2 align="center">Red Grapes</h2>
        <br/>
        <div class="card">
            <div class="card-body" th:each="grape : ${redGrapes}">
                <h5 class="card-header"><a th:href="@{/grape/__${grape.id}__}" th:text="${grape.name}"></a></h5>
            </div>
        </div>
    </div>
    <div class="col-sm-6" style="padding-right: 40px">
        <br/>
        <h2 align="center">White Grapes</h2>
        <br/>
        <div class="card">
            <div class="card-body" th:each="grape : ${whiteGrapes}">
                <h5 class="card-header"><a th:href="@{/grape/__${grape.id}__}" th:text="${grape.name}"></a></h5>
            </div>
        </div>
    </div>
</div>
<br/>
<br/>
<div th:insert="~{fragments/layout :: footer}"/>
<div th:insert="~{fragments/layout :: scripts}"/>
</body>
</html>
