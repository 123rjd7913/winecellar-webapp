<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="~{fragments/layout :: head}"/>
<body class="grape-background">
<div th:replace="~{fragments/layout :: nav}"/>
<br/>
<div class="container">
    <div class="card border-0 shadow">
<div class="container justify-content-center">
    <br/>
    <h3 class="col-sm-10" th:text="${grape.name}"/>
    <br/>
    <form th:object="${grape}" method="post">
        <input type="hidden" name="id" th:value="*{id}"/>
        <input type="hidden" name="name" th:value="*{name}"/>
        <input type="hidden" name="color" th:value="*{color}"/>
        <div class="form-group">
            <textarea th:replace="~{fragments/inputField :: textarea ('Description', 'description', 'text')}"></textarea>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <input th:replace="~{fragments/inputField :: input ('Web', 'weblink', 'url')}"/>
            </div>
        </div>
        <br/>
        <div class="text-center">
            <button type="submit" class="btn btn-default">Update</button>
        </div>
        <br/>
    </form>
</div>
</div>
</div>
<br/>
<br/>
<div th:replace="~{fragments/layout :: footer}"/>
<div th:replace="~{fragments/layout :: scripts}"/>
</body>
</html>
